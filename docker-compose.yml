version: '3.8'

services:
  shadowsocks:
    image: dubhad/shadowsocks-v2ray:3.3.5-1.3.1
    restart: always
    volumes:
      - ./certs:/etc/ssl/proxy:ro
    environment:
      - TIMEOUT=300
      - METHOD=xchacha20-ietf-poly1305
      - DNS_SERVER
      - PASSWORD
      - DOMAIN
      - V2RAY_CERT_PATH
      - V2RAY_KEY_PATH
      - V2RAY_PATH
  nginx:
    image: dubhad/nginx-shadowsocks:1.19.2
    restart: always
    volumes:
      - ./certs:/etc/ssl/proxy:ro
    ports:
      - "443:443"
    environment:
      - V2RAY_PORT=8008
      - V2RAY_HOST=shadowsocks
      - DHPARAM_PATH=/etc/ssl/proxy/dhparams.pem
      - DNS_SERVER
      - DOMAIN
      - V2RAY_CERT_PATH
      - V2RAY_KEY_PATH
      - V2RAY_PATH
      - REDIRECT_URL
      - NOFILE_LIMIT
    depends_on:
      - shadowsocks